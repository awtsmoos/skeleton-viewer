<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divine Creator Engine - Native</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #eee; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        
        .glass { 
            background: rgba(5, 5, 10, 0.9); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 4px 24px rgba(0,0,0,0.8);
        }

        .ui-panel { 
            position: fixed; bottom: 20px; left: 20px; 
            border-radius: 12px; display: flex; flex-direction: column; padding: 12px; 
            z-index: 50; width: 400px; max-width: 90%; transition: all 0.3s ease;
        }

        .ui-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; cursor: pointer; padding: 5px; }
        .ui-label { font-size: 11px; font-weight: 800; letter-spacing: 0.1em; color: #3b82f6; text-transform: uppercase; }
        
        textarea { 
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 8px; padding: 10px; font-family: 'Consolas', monospace; font-size: 12px; 
            color: #7dd3fc; height: 200px; outline: none; resize: none; width: 100%; box-sizing: border-box;
        }

        .btn-group { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .btn-primary { 
            flex: 1; background: #2563eb; color: white; border: none; padding: 10px; 
            border-radius: 6px; font-size: 12px; font-weight: bold; cursor: pointer; min-width: 80px;
        }
        
        .toggle-btn { background: none; border: none; color: #666; cursor: pointer; padding: 10px; }
        
        .overlay-text { 
            position: fixed; top: 20px; right: 20px; padding: 8px 16px; 
            border-radius: 10px; font-size: 10px; color: #888; pointer-events: none; z-index: 50;
        }

        label { color:#ccc; display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 12px; }
        .minimized { height: 40px; width: 200px; overflow: hidden; }
        
        @media (max-width: 600px) {
            .ui-panel { left: 5%; width: 90%; bottom: 10px; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "path": "https://esm.sh/path@^0.12.7",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <canvas id="gl-canvas"></canvas>

    <div id="ui-container" class="ui-panel glass">
        <div class="ui-header" id="ui-header-drag">
            <div style="display: flex; align-items: center; gap: 6px;">
                <div style="width: 8px; height: 8px; background: #3b82f6; border-radius: 50%;"></div>
                <span class="ui-label">Divine Command</span>
            </div>
            <button id="toggle-ui" class="toggle-btn"><span id="toggle-icon">â–¼</span></button>
        </div>

        <div id="ui-content">
            <textarea id="manifesto-input" spellcheck="false" placeholder="The logic of creation..."></textarea>
            <div class="btn-group">
                <button id="apply-btn" class="btn-primary">Update Reality</button>
            </div>
            <div style="margin-top: 15px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
                <label><input type="checkbox" id="toggle-skeleton" checked /> Skeleton</label>
                <label><input type="checkbox" id="toggle-muscles" /> Muscles</label>
                <label><input type="checkbox" id="toggle-skin" /> Skin</label>
            </div>
        </div>
    </div>

    <div class="overlay-text glass">ORBIT: DRAG | PAN: RIGHT-CLICK | ZOOM: WHEEL</div>
    
    <script src="./bootloader.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
